<!DOCTYPE html>

<head>

    <title>Mask Mandator</title>
    <meta name="description" content="Learn how to create a fullscreen slideshow for your scrolling website.">

<body>

    <div id="page-content">
    
    <!-- Topnav Div  -->
    <div id="topnav" 
        data-0="transform:translate(0%,0%);"
        data-10="transform:translate(0%,-100%);"
        data-anchor-target="#helper"
        >
        <p class="topnav"></p>
        <p class="topnav">  Home  </p>
        <p class="topnav">  Info  </p>
        <p class="topnav">  About Us  </p>
    </div>
    
    <!-- Mask Mandator Div -->
    <div id="mask-mandator"> 
        <!-- Logo -->
        <div
        data-0="opacity: 0; transform:translate(-25%,0%);"
        data-50="opacity: 1; transform:translate(0%,0%);"
        data-150="opacity: 1; transform:translate(0%,0%);"
        data-anchor-target="#helper"
        >
        <img id="logo" src="../img/face0.jpg"></div>
        
        <!-- Mask Mandator Name (Head Text)-->
        <div
        data-50="opacity: 0; transform:translate(0%, 100%);"
        data-100="opacity: 1; transform:translate(0%,0%);"
        data-anchor-target="#helper">
        <p class="head">Mask Mandator</p>
        </div>

        <!-- Mask Mandator Desc. (Sub Text) -->
        <div
        data-0="opacity: 0; transform:translate(0%, 100%);"
        data-75="opacity: 0; transform:translate(0%,150%);"
        data-125="opacity: 1; transform:translate(0%,0%);"
        data-anchor-target="#helper">
        <p class="sub">The Computer Science way of yelling at people to wear their masks - I'm looking at you rioters :/</p>
        </div>
    </div>


    <!-- Google Div -->
    <div id="google"> 
        
        <!-- Google Name (Head Text)-->
        <div
        data-0="opacity: 0; transform:translate(0%,-200%);"
        data-175="opacity: 0; transform:translate(0%,-100%);"
        data-225="opacity: 1; transform:translate(0%,0%);"
        data-anchor-target="#helper">
        <p class="head">Recipient of Google Cloud COVID-19 Hackathon Fund</p>
        </div>
        <!-- Logo -->
        <div
        data-0="opacity: 0; transform:translate(-25%,0%);"
        data-225="opacity: 0; transform:translate(-25%,0%);"
        data-250="opacity: 1; transform:translate(0%,0%);"
        data-anchor-target="#helper"
        ><img id="logo" src="../img/google.jpg"></div>
    </div>

        <div id="helper">
            <div class="marker red"></div>
            <div class="marker green"></div>
            <div class="marker blue"></div>
            <div class="marker yellow"></div>
        </div>
    </div>

    <!-- Footer Div  -->
    <div id="footer" 
        data-350="opacity: 0; transform:translate(0%,0%);"
        data-400="opacity: 1; transform:translate(0%,50%);"
        data-anchor-target="#helper"
        >
        <p class="footer"> E </p>
        <p class="footer">  Info  </p>
        <p class="footer">  Info  </p>
        <p class="footer">  Info </p>
    </div>
    
    

    <!-- Demo content -->
